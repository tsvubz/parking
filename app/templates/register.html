{% extends 'layout.html' %}
    {% block title %}Register{% endblock %}

    {% block body %}
        <!-- Section: Design Block -->
        <section class="text-center text-lg-start">
              <style>
                .cascading-right {
                  margin-right: -50px;
                }

                @media (max-width: 991.98px) {
                  .cascading-right {
                    margin-right: 0;
                  }
                }
              </style>

            <!-- Jumbotron -->
            <div class="container py-4">
                <div class="row g-0 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0 mx-auto">
                        <div class="card cascading-right bg-body-tertiary" style="
                    backdrop-filter: blur(30px);
                    ">
                        <div class="card-body p-5 shadow-5 text-center">
                            <h2 class="fw-bold mb-5">Sign up now</h2>
                            <form>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control" id="fname" placeholder="First name">
                                            <label for="fname">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control" id="lname" placeholder="Last name">
                                            <label for="lname">Last name</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Email input -->
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="email" placeholder="Email">
                                    <label for="email">Email</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="pwd" placeholder="Password">
                                    <label for="pwd">Password</label>
                                </div>
                                <!-- Confirm Password input -->
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="cnfpwd" placeholder="Confirm Password">
                                    <label for="cnfpwd">Confirm Password</label>
                                </div>


                                <!-- Submit button -->
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                                        Register
                                    </button>

                              <!-- Register buttons -->
                                <div class="text-center">
                                    <p>or sign up with:</p>
                                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>

                                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>

                                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-twitter"></i>
                                    </button>

                                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-github"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
                  alt="" />
                    </div>
                </div>
            </div>

        </section>

    {% endblock %}
